<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginTable">
        <div class="topRow">
            <h2>login data</h2>
            <button type="button" id="addWebsiteBtn">Add a Website</button>
            <form style="display:none;" id="newWebsiteForm">
                <label for="link">URL</label>
                <input type="text" id="newSite" name="link" required>
                <label for="username">Username</label>
                <input type="text" id="newUsername" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="newPassword" name="password" required>
                <button type="button" id="newSubmission">Submit</button>
                <button type="button" id="closeSubmission">Close</button>
                
            </form>
        </div>
        
    <div id="message2"></div>
    <button id="acceptBtn" style="display:none;">Accept</button>
    <button id="declineBtn" style="display:none;">Decline</button>
    <div class="loginInfo">
        <table id="passwordTable">
            <tr>
                <th>Website</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
        </table>
    </div>
    </div>

<script type="module" src="passwords.js"></script>
    
</body>
</html>
